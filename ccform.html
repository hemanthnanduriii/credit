<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Application Form</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var sameAddressCheckbox = document.getElementById('same-address');
    var presentHouseNoInput = document.getElementById('present-house-no');
    var presentLandmarkInput = document.getElementById('present-landmark');
    var presentCityInput = document.getElementById('present-city');
    var presentDistrictInput = document.getElementById('present-district');
    var presentStateInput = document.getElementById('present-state');
    var presentPincodeInput = document.getElementById('present-pincode');

    var permanentHouseNoInput = document.getElementById('permanent-house-no');
    var permanentLandmarkInput = document.getElementById('permanent-landmark');
    var permanentCityInput = document.getElementById('permanent-city');
    var permanentDistrictInput = document.getElementById('permanent-district');
    var permanentStateInput = document.getElementById('permanent-state');
    var permanentPincodeInput = document.getElementById('permanent-pincode');

    sameAddressCheckbox.addEventListener('change', function() {
        if (this.checked) {
            // If checkbox is checked, copy present address to permanent address
            permanentHouseNoInput.value = presentHouseNoInput.value;
            permanentLandmarkInput.value = presentLandmarkInput.value;
            permanentCityInput.value = presentCityInput.value;
            permanentDistrictInput.value = presentDistrictInput.value;
            permanentStateInput.value = presentStateInput.value;
            permanentPincodeInput.value = presentPincodeInput.value;
        } else {
            // If checkbox is unchecked, clear the permanent address fields
            permanentHouseNoInput.value = '';
            permanentLandmarkInput.value = '';
            permanentCityInput.value = '';
            permanentDistrictInput.value = '';
            permanentStateInput.value = '';
            permanentPincodeInput.value = '';
        }
    });
});

</script>
</head>
<body>
    <form action="/submit" method="POST">
        <h2>Credit Card Application Form</h2>
        <center><h3>Personal Details</h3></center>
        <label for="Name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" required>
            <option value="">Select</option>
            <option value="married">Married</option>
            <option value="single">Single</option>
        </select>

        <label for="PAN">PAN:</label>
        <input type="number" id="PAN" name="PAN" required>

        <label for="dependents">Number of Dependents:</label>
        <input type="number" id="dependents" name="dependents" required>

        <label for="Nationality">Nationality:</label>
        <input type="text" id="Nationality" name="Nationality" required>


        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="">Select</option>
            <option value="Higher Secondary">Higher Secondary</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Under Graduation">Under Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
            <option value="PHD">PHD</option>
        </select>

        <label for="residenceType">Type of Residence:</label>
        <select id="residenceType" name="residenceType" required>
            <option value="">Select</option>
            <option value="owned">Owned</option>
            <option value="rented">Rented</option>
        </select>

        <label for="monthsResidence">Months in Current Residence:</label>
        <input type="number" id="monthsResidence" name="monthsResidence" required>

    <center><h3>Present Address</h3></center>

    <label for="present-house-no">House No/Street Name:</label>
    <input type="text" id="present-house-no" name="present-house-no" >

    <label for="present-landmark">Landmark:</label>
    <input type="text" id="present-landmark" name="present-landmark">

    <label for="present-city">City:</label>
    <input type="text" id="present-city" name="present-city" >

    <label for="present-district">District:</label>
    <input type="text" id="present-district" name="present-district" >

    <label for="present-state">State:</label>
    <input type="text" id="present-state" name="present-state" >

    <label for="present-pincode">Pincode:</label>
    <input type="text" id="present-pincode" name="present-pincode">

    <center><h3>Permanent Address</h3></center>

    <div class="checkbox">
        <input type="checkbox" id="same-address" name="same-address">
        <label for="same-address">Same as Present Address</label>
    </div>


    <label for="permanent-house-no">House No/Street Name:</label>
    <input type="text" id="permanent-house-no" name="permanent-house-no" >

    <label for="permanent-landmark">Landmark:</label>
    <input type="text" id="permanent-landmark" name="permanent-landmark" >

    <label for="permanent-city">City:</label>
    <input type="text" id="permanent-city" name="permanent-city" >

    <label for="permanent-district">District:</label>
    <input type="text" id="permanent-district" name="permanent-district">

    <label for="permanent-state">State:</label>
    <input type="text" id="permanent-state" name="permanent-state" >

    <label for="permanent-pincode">Pincode:</label>
    <input type="text" id="permanent-pincode" name="permanent-pincode" >

     <center><h3>Employabilty Details</h3></center>

       <label for="profession">Profession:</label>
        <select id="profession" name="profession" required>
            <option value="">Select</option>
            <option value="Salaried">Salaried</option>
            <option value="Self-Employed">Self-Employed</option>
            <option value="Retired">Retired</option>
            <option value="House-Wife">House-Wife</option>
            <option value="Student">Student</option>
        </select>

    <label for="Phone No.">Phone No. :</label>
        <input type="text" id="Phone No." name="Phone No." required>

        <label for="Email Id">Email Id :</label>
        <input type="text" id="Email Id" name="Email Id" required>


        <label for="income">Income ($):</label>
        <input type="number" id="income" name="income" step="0.01" required>

        <label for="monthsCompany">Months in Current Company:</label>
        <input type="number" id="monthsCompany" name="monthsCompany" placeholder="Optional">


        <label for="creditcard">Do You Have any other Credit Card ? </label>
        <select id="creditcard" name="creditcard" required>
            <option value="">Select</option>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
